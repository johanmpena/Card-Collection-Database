	<body>
		<div id="main-container" >
		
			<div class="input-group">
  				<form th:action="@{/search}" method="get">
  					<input type="text" name="card" th:value=${card} placeholder="Search by card name" method="get">
  					<button type="submit" class="btn btn-info">Search</button>
  				</form>
  			</div>
  				<br>
  				<div class="cards" th:each="card: *{cards}"  th:object="${card}">
				<div class="card" style="width: 18rem;"> 
			   	 	<img  th:src="@{${'/images/card-images/' + card.cardnumber + '_' + card.color + '_' + card.cardname + '_' + card.cardrank + '.png'}}"/>
			   	 		<div class="card-body">
			   	 			<p>CARD NAME: <span th:text="${card.cardname}">Cardname</span></p>
			   	 			<p>CARD SET: <span th:text="${card.cardset}">Set</span></p>
			   	 		</div>	   	 			
			   	 </div>
			
				</div>
		
		</div>
